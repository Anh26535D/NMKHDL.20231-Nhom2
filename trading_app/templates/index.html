<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>

<body>
    <h1>Stock Price Dashboard</h1>

    <div>
        <h2>Choose Stock Symbol</h2>
        <form>
            <label for="symbol">Select Symbol:</label>
            <select name="symbol" id="symbol">
                {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Data</button>
        </form>
    </div>

    <div id="data-display">

    </div>

    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                var selectedSymbol = $("#symbol").val();
                $.ajax({
                    url: "/symbol_data",
                    type: "POST",
                    data: { symbol: selectedSymbol },
                    success: function (response) {
                        var data = response.first_ten_rows;
                        var prediction = response.prediction;
                        $("#data-display").html(data + "<br><strong>Prediction:</strong> " + prediction);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>


</body>

</html>
